<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheaply - Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container-fluid border-bottom shadow-sm fixed-top bg-white ">
        <nav class="navbar navbar-expand-md pb-1 ">
            <a href="/dashboard.html" class="navbar-brand ">
                <img src="./assets/logoipsum-298.svg" alt="Logo cheaply" class="me-1">
                cheaply
            </a>
            <div class="btn-wrapper d-flex order-md-last gap-2 align-items-baseline  ">
                <button class="btn d-md-none fs-3 p-0  " data-bs-toggle="collapse"
                    data-bs-target="#navbarSearch"><ion-icon name="search"></ion-icon></button>
                <a href="/index.html" class="fs-2 text-black icon-link text-decoration-none "><ion-icon name="globe-outline"></ion-icon><span class="fs-6 d-none d-md-inline ">View Site</span></a>
                <button class="btn fs-3 p-0  d-md-none " data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMenu"><ion-icon name="grid"></ion-icon>
                </button>
            </div>
            <div class="navbar-collapse collapse justify-content-center " id="navbarSearch">
                <div class="searchbar d-flex gap-2 p-2 ">
                    <input type="text" class="form-control form-control-sm "
                        placeholder="Type here...">
                    <button class="btn btn-sm  btn-outline-dark">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="offcanvas-start offcanvas-md col-md-3 col-lg-2 border-end shadow position-fixed " id="sidebarMenu">
                <div class="offcanvas-header">
                    <img src="./assets/logoipsum-298.svg" alt="Logo cheaply" class="me-1 ">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body py-4 text-secondary d-flex flex-column justify-content-between h-100 small">
                    <nav>
                        <h3 class="h5">Frontend</h3>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="/index.html" class="nav-link text-secondary icon-link "><ion-icon name="home"></ion-icon>Home</a></li>
                            <li class="nav-item"><a href="#" class="disabled nav-link text-secondary icon-link"><ion-icon name="person-circle"></ion-icon>About</a></li>
                            <li class="nav-item"><a href="#" class="disabled nav-link text-secondary icon-link"><ion-icon name="call"></ion-icon>Contact</a></li>
                        </ul>
                    </nav>
                    <nav>
                        <h3 class="h5">Backend</h3>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="/dashboard.html" class="nav-link text-secondary icon-link"><ion-icon name="speedometer"></ion-icon>Dashboard</a></li>
                            <li class="nav-item"><a href="/add.html" class="nav-link text-body-emphasis icon-link"> <ion-icon name="add-circle"></ion-icon>Add item</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-secondary icon-link disabled "><ion-icon name="settings"></ion-icon>Settings</a></li>
                        </ul>
                    </nav>
                    <div class="d-flex align-items-center border-top pt-2 ">
                        <div class="pic-container">
                            <img src="https://placebeard.it/640/480" alt="" class="h-100 w-100  rounded-circle object-fit-cover ">
                        </div>
                        <div class="small ps-2 ">
                        <a href="#" class="disabled nav-link  ">@giacomosx</a>
                        <a href="#" class="disabled icon-link nav-link  ">Logout<ion-icon name="log-out-outline"></ion-icon></a>
                        </div>
                    </div>
                </div>
            </aside>
            <section class=" col-12 col-md-9 offset-md-3 col-lg-10 offset-lg-2 px-3 pt-4 mt-5">
                <main class="mb-5">
                    <div class="row py-2 ">
                        <div class="col-12">
                            <h3 class="icon-link page__title"><ion-icon name="add-circle"></ion-icon>New item</h3>
                        </div>
                    </div>
                    <div class="row row-gap-3 ">
                        <div class="col-lg-6">
                            <div class="border rounded-2 p-3">
                                <div class="mb-3">
                                    <label for="product-name" class="form-label">Product name:</label>
                                    <input type="text" class="form-control" id="product-name" data-g-target=".card-title">
                                </div>
                                <div class="mb-3">
                                    <label for="product-brand" class="form-label">Brand name:</label>
                                    <input type="text" class="form-control" id="product-brand" data-g-target=".card-subtitle">
                                </div>
                                <div class="mb-3">
                                    <div class="row row-gap-3">
                                        <div class="col-12 col-sm-6">
                                            <label for="product-img" class="form-label">Img Url:</label>
                                            <input type="url" class="form-control" id="product-img">
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <label for="product-price" class="form-label">Price:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" class="form-control" id="product-price" data-g-target=".product-price">
                                                <span class="input-group-text">.00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="product-description" class="form-label">Product description:</label>
                                    <input type="text" class="form-control" id="product-desc" data-g-target=".description-preview"></input>
                                </div>
                                <div class="mb-3 text-end ">
                                    <button class="btn btn-outline-dark icon-link " id="add-item-btn">Add <ion-icon name="add"></ion-icon></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="border rounded-2 p-3 ">
                                <h5>Preview:</h5>
                                <div class="card flex-xl-row  p-2">
                                    <div class="card-img-container placeholder rounded-start-2">
                                        <img src="" alt="" class="w-100 h-100 object-fit-cover d-none" id="product-img-preview">
                                    </div>
                                    <div class="card-body placeholder-glow ">
                                        <h4 class="card-title mb-2 placeholder col-5 "></h4>
                                        <span class="card-subtitle text-secondary mb-3 d-block placeholder col-3"></span>
                                        <div class="card-text ">
                                            <p class="placeholder col-10 description-preview">
                                            </p>
                                            <span class="product-price d-block  text-body-emphasis placeholder col-3">$&nbsp;</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="border-top py-4 d-flex justify-content-center align-items-center">
                    <p class="credits small m-0 ">&copy;2024 - <a href="https://github.com/giacomosx" target="_blank">@giacomosx</a></p>
                </footer>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/add.js"></script>
</body>

</html>
